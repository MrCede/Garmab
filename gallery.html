<body>

        <button id="abrir" class="lg:hidden"><img src="./images/menu.png" alt="menu" height="40px" width="40px"></button>
        <nav id="nav" class="flex flex-col items-end absolute items-end top-0 right-0 bottom-0 bg-[#208aad] z-10 w-[180px] p-[2rem] gap-[2rem] shadow-[0px_0px_0px_100vmax_rgba(0,0,0,.5)] opacity-0 invisible transition-all duration-[400ms] lg:static lg:shadow-none lg:bg-transparent lg:opacity-100 lg:visible lg:w-auto lg:p-0 lg:gap-0">

        <img class="rounded-xl" width="300px" height="300px" src="./images/gallery/cuarto before.jpg" alt="cuarto">
        <img class="rounded-xl" width="300px" height="300px" src="./images/gallery/cuarto after.jpg" alt="cuarto">
        <img class="rounded-xl" width="300px" height="300px" src="./images/gallery/closet before.jpg" alt="closet">

    <footer class="bg-[#208aad] mt-16">

        </div>
        <p class="text-center text-white">&copy2024 All rights reserved. by DCM Development</p>

</body>
<script>
    const abrir = document.getElementById("abrir");
    const cerrar = document.getElementById('cerrar');
    const nav = document.getElementById('nav');
    
    abrir.addEventListener("click", () =>{
        nav.classList.add("visible", "opacity-100","fixed");
        nav.classList.remove("invisible","opacity-0","absolute");
    })

    cerrar.addEventListener("click", () =>{
        nav.classList.remove("visible", "opacity-100");
        nav.classList.add("invisible","opacity-0");
    })
</script>
</html>
